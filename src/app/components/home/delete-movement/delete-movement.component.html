<div class="overlay" *ngIf="isVisible" (click)="close()"></div>
<div class="popup area" *ngIf="isVisible" (click)="$event.stopPropagation()">
  <h2 class="title">{{ "movements.delete" | translate }}</h2>
  <div class="popup-body">
    <p class="bold subtitle">
      {{ "movements.deleteSure" | translate }}
    </p>
    <p class="bold red">
      {{ "actions.final" | translate }}
    </p>
  </div>
  <div class="popup-footer">
    <button type="button" class="close-btn" (click)="close()">
      {{ "actions.close" | translate }}
    </button>
    <button type="button" class="delete-btn" (click)="deleteMovement()">
        {{ "actions.delete" | translate }}
      </button>
  </div>
</div>
